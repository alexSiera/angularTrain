<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onFirstElChange()">Change first element</button>

      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy first component!</button>

      <app-server-element
        *ngFor="let serverElement of serverElements"
        [srvElement]="serverElement"
        [name]="serverElement.name"
      >
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.content
          }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </p>
      </app-server-element>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <p>Test assingment</p>
      <app-game-control (incrementingNumber)="onNumberIncrease($event)"></app-game-control>
      <p>Current number is: {{ number }}</p>
    </div>
    <div class="col-xs-6">
      <app-odd *ngFor="let oddNumber of oddNumbers">{{ oddNumber }}</app-odd>
    </div>
    <div class="col-xs-6">
      <app-even *ngFor="let evenNumber of evenNumbers">{{ evenNumber }}</app-even>
    </div>
  </div>
</div>
